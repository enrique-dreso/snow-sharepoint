<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snow Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake {
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 5px #000;
      position: absolute;
      top: -10%;
      animation-name: fall;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="snow-animation" class="snowflakes" aria-hidden="true"></div>

  <script>
    const SNOW_COUNT = 30; // number of snowflakes
    const snowContainer = document.getElementById('snow-animation');

    for (let i = 0; i < SNOW_COUNT; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';

      // pick a random symbol ❅ ❆ ✻ ✼
      const symbols = ['❅','❆','✻','✼'];
      snowflake.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

      // random size (10px to 25px)
      const size = Math.random() * 15 + 10;
      snowflake.style.fontSize = size + 'px';

      // random horizontal position
      const posX = Math.random() * 100;
      snowflake.style.left = posX + 'vw';

      // random fall duration (8s to 20s)
      const duration = Math.random() * 12 + 8;
      snowflake.style.animationDuration = duration + 's';

      // random delay
      const delay = Math.random() * 15;
      snowflake.style.animationDelay = delay + 's';

      snowContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
